{% extends 'base.html' %}

{% block content %}
    <div>
        {% if user.is_active %}
            <h1>{{ user.nickname }}님 환영합니다</h1>
        {% else %}
            <h1><a href="{% url 'users:login' %}">로그인</a></h1>
        {% endif %}
        <img src="{{ user.profile_image.url }}" alt="">
    </div>
    <a href="{% url 'users:logout' %}">Logout</a>
    <a href="{% url 'posts:posts' %}">게시판</a>
    <a href="{% url 'fridge:fridge' %}">My냉장고</a>
{% endblock %}
