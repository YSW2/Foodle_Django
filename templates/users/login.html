{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
    </form>
    {% if messages %}
        <div>
            {% for message in messages %}
                {{ message.message }}
            {% endfor %}
        </div>
    {% endif %}
    <div>
        <a href="{% url 'users:signup' %}">회원가입</a>
    </div>
{% endblock %}
